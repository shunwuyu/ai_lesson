<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .primary-btn {
    padding: 8px 16px;
    background: blue;
    color: white;
    border-radius: 6px;
  }
  .default-btn {
    padding: 8px 16px;
    background: #ccc;
    color: #000;
    border-radius: 6px;
  }

  .btn {
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }
  .btn-primary {
    background: #007bff;
    color: white;
  }
  .btn-default {
    background: #ccc;
    color: black;
  }

  </style>
</head>
<body>
  <button class="primary-btn">提交</button>
  <button class="default-btn">默认</button>
  <button class="btn btn-primary">提交</button>
  <button class="btn btn-default">默认</button>
</body>
</html>
