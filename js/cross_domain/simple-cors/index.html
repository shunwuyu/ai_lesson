<!DOCTYPE html>
<html>
<head><title>CORS Test</title></head>
<body>
  <script>
    fetch('http://localhost:8080/api/test')
      .then(res => res.json())
      .then(data => console.log(data.msg))
      .catch(err => console.error('Error:', err));

    fetch('http://localhost:8080/api/test', {
      method: 'PATCH'
    }).then(res => res.json())
  </script>
</body>
</html>
