<body>
<script>
    // 函数 fn 是对象 a 调用的，所以打印的值就是 a 中的 name 的值
    var name = "windowsName";
    var a = {
        name: "Cherry",
        fn : function () {
            console.log(this.name);      // Cherry
        }
    }
    a.fn();

</script>
