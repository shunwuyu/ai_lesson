<!DOCTYPE html>
<html lang="en">

<body>
<script>
// 定义一个对象
// const person = {

//     sayHello: function() {
//         // 使用箭头函数，它不会创建自己的this, 因此会捕获其所在上下文的this值

//             console.log(`${this.name} says hello!`);

// // 调用sayHello方法
// person.sayHello();
const person = {
    name: 'Alice',
    sayHello: function() {
        // 使用bind方法来绑定当前的this值
        setTimeout(function() {
            console.log(`${this.name} says hello!`);
        }.bind(this), 1000);
    }
};

person.sayHello();
</script>
