<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
var a = 1
function foo() {
    console.log(this.a); // obj.a
}

var obj = {
    a: 2,
    foo: foo
}

var obj2 = {
    a: 3,
    foo: obj
}
// obj2.foo.foo() 等价于 obj.foo()
// 此时 foo 作为 obj 的方法调用，this 指向 obj
obj2.foo.foo()
</script>
</body>
</html>
