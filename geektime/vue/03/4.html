<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
const user2 = { name: 'Alice', age: 25, email: 'alice@example.com' };

const reactiveUser = new Proxy(user2, {
  get(target, prop) {
    console.log(`[Proxy] 读取 ${prop}: ${target[prop]}`);
    return target[prop];
  },
  set(target, prop, value) {
    console.log(`[Proxy] 设置 ${prop} = ${value}`);
    target[prop] = value;
    return true;
  }
});

reactiveUser.name = 'Charlie';       // ✅ 监听成功
reactiveUser.age = 28;               // ✅ 监听成功

// ✅ 动态新增属性也能监听！
reactiveUser.phone = '138****1234';  // ✅ 触发 set 日志
console.log(reactiveUser.phone);     // ✅ 触发 get 日志
</script>
</body>
</html>
