<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业官网</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>公司名称</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">产品服务</a></li>
                <li><a href="#news">新闻动态</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 首页横幅 -->
    <section id="home" class="hero">
        <div class="container">
            <h1>欢迎访问我们的网站</h1>
            <p>为客户提供优质的产品和服务</p>
            <a href="#contact" class="cta-button">联系我们</a>
        </div>
    </section>

    <!-- 关于我们 -->
    <section id="about" class="about">
        <div class="container">
            <h2>关于我们</h2>
            <p>这里是公司简介内容...</p>
        </div>
    </section>

    <!-- 产品服务 -->
    <section id="services" class="services">
        <div class="container">
            <h2>产品服务</h2>
            <div class="services-grid">
                <div class="service-card">
                    <h3>服务项目1</h3>
                    <p>服务描述...</p>
                </div>
                <div class="service-card">
                    <h3>服务项目2</h3>
                    <p>服务描述...</p>
                </div>
                <div class="service-card">
                    <h3>服务项目3</h3>
                    <p>服务描述...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 新闻动态 -->
    <section id="news" class="news">
        <div class="container">
            <h2>新闻动态</h2>
            <div class="news-grid">
                <article class="news-card">
                    <h3>新闻标题1</h3>
                    <p>新闻摘要...</p>
                </article>
                <article class="news-card">
                    <h3>新闻标题2</h3>
                    <p>新闻摘要...</p>
                </article>
            </div>
        </div>
    </section>

    <!-- 联系我们 -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>联系我们</h2>
            <div class="contact-info">
                <p>地址：您的公司地址</p>
                <p>电话：+86 XXX XXXX XXXX</p>
                <p>邮箱：info@yourcompany.com</p>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="您的姓名">
                <input type="email" placeholder="您的邮箱">
                <textarea placeholder="您的留言"></textarea>
                <button type="submit">发送消息</button>
            </form>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 公司名称. 版权所有.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
