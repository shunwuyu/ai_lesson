<!DOCTYPE html>
<html>
<head>
  <style>
    /* 1. 通用选择器：所有 p 都是蓝色 */
    p {
      color: blue;
    }

    /* 2. class 选择器：.highlight 是绿色 */
    .highlight {
      color: green;
    }

    /* 3. 内联样式（在 HTML 中）：红色 */
  </style>
</head>
<body>

  <p class="highlight" style="color: red;">
    这段文字是什么颜色？
  </p>

</body>
</html>
