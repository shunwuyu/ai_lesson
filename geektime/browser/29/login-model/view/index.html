<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <div id="app">
    <!-- 动态内容由 JS 控制 -->
  </div>

  <script>
    // 检测是否已登录（通过 cookie）
    function getCookie(name) {
      return document.cookie.split('; ').find(row => row.startsWith(name+'='))?.split('=')[1];
    }

    function showLogin() {
      document.getElementById('app').innerHTML = `
        <h2>管理员登录</h2>
        <form id="loginForm">
          用户名: <input type="text" name="username" required><br><br>
          密码: <input type="password" name="password" required><br><br>
          <button type="submit">登录</button>
        </form>
        <p id="error" style="color:red;"></p>
      `;
      document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const res = await fetch('/login', {
          method: 'POST',
          body: new URLSearchParams(formData)
        });
        const result = await res.json();
        if (result.success) {
          location.reload(); // 重新加载页面显示欢迎信息
        } else {
          document.getElementById('error').textContent = '用户名或密码错误';
        }
      };
    }

    function showWelcome() {
      document.getElementById('app').innerHTML = `
        <h2>欢迎，管理员！</h2>
        <button onclick="logout()">退出登录</button>
      `;
    }

    function logout() {
      fetch('/logout', { method: 'POST' }).then(() => location.reload());
    }

    // 页面加载时判断状态
    if (getCookie('isLoggedIn') === 'true') {
      showWelcome();
    } else {
      showLogin();
    }
  </script>
</body>
</html>
