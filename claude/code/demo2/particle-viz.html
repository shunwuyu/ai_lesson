<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Particle Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
            z-index: 10;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
            z-index: 10;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="info">
        <div>ðŸŒŸ Particle Visualization</div>
        <div>Move your mouse to interact!</div>
        <div>Particles: <span id="particleCount">0</span></div>
    </div>

    <div class="controls">
        <button onclick="changeMode('spiral')">Spiral</button>
        <button onclick="changeMode('galaxy')">Galaxy</button>
        <button onclick="changeMode('wave')">Wave</button>
        <button onclick="changeMode('explosion')">Explosion</button>
        <button onclick="toggleTrails()">Toggle Trails</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.005;
                this.size = Math.random() * 4 + 1;
                this.hue = Math.random() * 360;
                this.originalX = x;
                this.originalY = y;
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 100 + 50;
                this.angleSpeed = (Math.random() - 0.5) * 0.02;
            }

            update(mouseX, mouseY, mode) {
                // Different movement patterns based on mode
                switch(mode) {
                    case 'spiral':
                        this.angle += this.angleSpeed;
                        this.x = this.originalX + Math.cos(this.angle) * this.radius;
                        this.y = this.originalY + Math.sin(this.angle) * this.radius;
                        break;

                    case 'galaxy':
                        this.angle += this.angleSpeed;
                        const spiralRadius = this.radius * (1 - this.life);
                        this.x = this.originalX + Math.cos(this.angle) * spiralRadius;
                        this.y = this.originalY + Math.sin(this.angle) * spiralRadius;
                        break;

                    case 'wave':
                        this.x += this.vx;
                        this.y = this.originalY + Math.sin(this.x * 0.01 + this.angle) * 50;
                        break;

                    case 'explosion':
                        this.vx *= 0.98;
                        this.vy *= 0.98;
                        this.x += this.vx;
                        this.y += this.vy;
                        break;

                    default:
                        // Mouse attraction
                        const dx = mouseX - this.x;
                        const dy = mouseY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 200) {
                            const force = (200 - distance) / 200;
                            this.vx += (dx / distance) * force * 0.5;
                            this.vy += (dy / distance) * force * 0.5;
                        }

                        this.x += this.vx;
                        this.y += this.vy;
                        this.vx *= 0.95;
                        this.vy *= 0.95;
                }

                // Wrap around screen edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                this.life -= this.decay;
                this.hue += 1;
                if (this.hue > 360) this.hue = 0;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;

                // Create gradient
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `hsl(${this.hue}, 100%, 70%)`);
                gradient.addColorStop(1, `hsl(${this.hue}, 100%, 20%)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow effect
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // System variables
        let particles = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let currentMode = 'default';
        let showTrails = true;
        let animationId;

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Touch support for mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        // Click to create explosion
        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });

        // Control functions
        function changeMode(mode) {
            currentMode = mode;
            particles = [];
        }

        function toggleTrails() {
            showTrails = !showTrails;
        }

        // Animation loop
        function animate() {
            // Clear or fade canvas
            if (showTrails) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            // Add new particles
            if (particles.length < 200) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }

            // Update and draw particles
            particles = particles.filter(particle => {
                particle.update(mouseX, mouseY, currentMode);
                particle.draw(ctx);
                return particle.life > 0;
            });

            // Update particle count
            document.getElementById('particleCount').textContent = particles.length;

            // Draw connections between nearby particles
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.globalAlpha = (100 - distance) / 100 * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            ctx.globalAlpha = 1;

            animationId = requestAnimationFrame(animate);
        }

        // Make functions global for button onclick
        window.changeMode = changeMode;
        window.toggleTrails = toggleTrails;

        // Start animation
        animate();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationId);
        });
    </script>
</body>
</html>
