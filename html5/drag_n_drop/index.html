<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag N Drop</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: steelblue;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    .empty {
        height: 150px;
        width: 150px;
        margin: 10px;
        border: solid 3px black;
        background: white;
    }

    .fill {
        background-image: url('https://img1.baidu.com/it/u=400864332,910444934&fm=253&fmt=auto&app=138&f=JPEG?w=514&h=500');
        background-size: cover;
        height: 145px;
        width: 145px;
        cursor: pointer;
    }

    .hold {
        border: solid 5px #ccc;
    }

    .hovered {
        background-color: #333;
        border-color: white;
        border-style: dashed;
    }
    /* 媒体查询（Media Query）选择器，用于响应式设计，根据屏幕宽度调整样式 */
    @media (max-width: 800px) {
        body {
            flex-direction: column;
        }
    }
    </style>
</head>
<body>
    <div class="empty">
        <!-- draggable="true"属性用于启用HTML5拖拽功能，没有它元素将无法拖动 -->
        <div class="fill" draggable="true"></div>
    </div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <script>
    const fill = document.querySelector('.fill')
    const empties = document.querySelectorAll('.empty')

    fill.addEventListener('dragstart', dragStart)
    fill.addEventListener('dragend', dragEnd)

for(const empty of empties) {
    // 反复触发的事件
    empty.addEventListener('dragover', dragOver)
    // 进入时刻的事件
    empty.addEventListener('dragenter', dragEnter)
    empty.addEventListener('dragleave', dragLeave)
    empty.addEventListener('drop', dragDrop)
}

function dragStart() {
    this.className += ' hold' 
    setTimeout(() => this.className = 'invisible', 0)
}

function dragEnd() {
    this.className = 'fill'
}

function dragOver(e) {
    console.log('----------')
    e.preventDefault()
}

function dragEnter(e) {
    console.log('////')
    e.preventDefault()
    this.className += ' hovered'
}

function dragLeave() {
    this.className = 'empty'
}

function dragDrop() {
    this.className = 'empty'
    this.append(fill)
}

function dragStart(e) {
    if(!e.target.classList.contains("fill")) {
        e.preventDefault()
        return
    }
    fill.className += ' hold' 
    setTimeout(() => fill.className = 'invisible', 0)
}

function dragEnd() {
    fill.className = 'fill'
}

function dragOver(e) {
    e.preventDefault()
}

function dragEnter(e) {
    e.preventDefault()
    this.className += ' hovered'
}

function dragLeave() {
    this.className = 'empty'
}

function dragDrop() {
    this.className = 'empty'
    this.append(fill)
}
    </script>
</body>
</html>
