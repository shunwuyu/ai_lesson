<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Trae</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            max-width: 90%;
            width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideUp 0.8s ease-out;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 2.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Trae AI 编程</h1>
        <p>欢迎使用 Trae AI，世界上最好的 IDE！</p>
        <button class="btn" id="greetingBtn">点击问候</button>
    </div>

    <script>
        // 添加交互功能
        document.getElementById('greetingBtn').addEventListener('click', function() {
            const now = new Date();
            const hours = now.getHours();
            let greeting = '';

            if (hours < 12) {
                greeting = '早上好！';
            } else if (hours < 18) {
                greeting = '下午好！';
            } else {
                greeting = '晚上好！';
            }

            alert(`${greeting} 欢迎使用 Trae AI！`);
        });

        // 添加鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const moveX = (x - 0.5) * 10;
            const moveY = (y - 0.5) * 10;

            container.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
