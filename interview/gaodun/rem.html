<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    (function() {
        function calc() {
            const w = document.documentElement.clientWidth;
            // console.log(w)
            document.documentElement.style.fontSize = 75*(w / 750) + 'px';
        }
        calc();
        window.onresize = function() {
            calc();
        }
    })()
    </script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    ul, li {
        list-style:none;
    }
    ul.list {
        display:flex
    }
    .item {
        width: 1rem;
        height:10rem;
        background-color: red;
    }
    .item:nth-child(2n) {
        background-color: green;
    }
    </style>
</head>
<body>
    <ul class="list">
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        
    </ul>
</body>
</html>
