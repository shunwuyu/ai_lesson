<!DOCTYPE html>

<body>
<script>
Boolean(0) // false
Boolean("") // false
Boolean(null) // false
Boolean(undefined) // false
Boolean(NaN) // false
Boolean("0") // true
Boolean([]) // true
Boolean({}) // true
// 口诀：false 只有 6 个值：0、""、null、undefined、NaN、false 本身。
</script>  
</body>
</html>
