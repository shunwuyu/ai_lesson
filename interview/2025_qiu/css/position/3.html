<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 300px;
  height: 300px;
  background: #eee;
}

.box {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 100px;
  height: 100px;
  background: red;
  /* 关键：启用硬件加速，提升为独立图层 */
  transform: translateZ(0);
  /* 或使用：transform: translate3d(0, 0, 0); */
}
</style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
