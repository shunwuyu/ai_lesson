<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>带小红点角标的按钮</title>
  <style>
    /* 按钮容器，相对定位 */
    .btn-wrapper {
      position: relative;
      display: inline-block;
      margin: 50px;
    }

    /* 按钮样式 */
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 小红点角标 */
    .badge {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%, -50%); /* 精确定位在右上角外侧 */

      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%; /* 圆形 */

      /* 可选：添加阴影增强视觉效果 */
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- 按钮带小红点角标 -->
  <div class="btn-wrapper">
    <button class="btn">消息中心</button>
    <span class="badge"></span>
  </div>

</body>
</html>
