<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="playButton">播放</div>
<script>
const player = {
            music: '周杰伦的歌',
            play: function() {
                console.log('正在播放：', this.music);
            }
        };
        
        const playButton = document.querySelector('#playButton');
        // 不使用 bind 时，this 会指向 button 元素
        // playButton.addEventListener('click', player.play);  // this.music 为 undefined
        
        // 使用 bind 确保 this 指向 player 对象
        playButton.addEventListener('click', player.play.bind(player));
</script>
</body>
</html>
