<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS Filter Example</title>
    <style>
        .image {
            width: 300px;
            transition: filter 0.5s ease;
        }

        .image:hover {
            filter: brightness(120%) contrast(110%);
        }
    </style>
</head>
<body>

<img src="https://img.36krcdn.com/hsossms/20250219/v2_c9cc6a7dccc04d7595bddab26edd31d4@5922386_oswg876983oswg1053oswg495_img_png?x-oss-process=image/resize,m_mfit,w_960,h_400,limit_0/crop,w_960,h_400,g_center/format,webp" alt="Example Image" class="image">

</body>
</html>
