<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
    /* CSS 盒子模型是 CSS 布局的基础，它描述了每个 HTML 元素如何被表示为一个矩形框。
    这个矩形框由四个部分组成：内容区（content）、内边距（padding）、边框（border）和外边距（margin）。 */
    .box {
        width: 200px;
        height: 100px;
        padding: 10px;
        border: 5px solid black;
        margin: 20px;
        background-color: lightblue;
    }
    </style>
</head>
<body>

<div class="box">这是一个盒子模型示例</div>

</body>
</html>
