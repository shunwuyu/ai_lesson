<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件Hash计算示例</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .progress-container {
            margin: 20px 0;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        .result {
            word-break: break-all;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .result-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>文件Hash计算</h2>
        <div class="file-input">
            <input type="file" id="fileInput">
        </div>
        
        <div class="progress-container">
            <div>计算进度：</div>
            <progress id="progress" value="0" max="100"></progress>
        </div>

        <div class="result-container">
            <div class="result-label">文件Hash值：</div>
            <div id="result" class="result">
                等待文件选择...
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
