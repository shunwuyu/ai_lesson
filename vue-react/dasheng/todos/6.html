<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
</head>
<body>
  <div id="app">
    <h1 @click="add">{{count}} * 2 = {{double}}</h1>
  </div>
  <script>
  let App = { data(){ return { count:1 } }, methods:{ add(){ this.count++ } }, computed:{ double(){ return this.count*2 } }}
  Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
