<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平布局</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    .row {
      /*inline-block bug
        inline-block 会产生间隙、对齐受字体影响、无法去除空白换行字符。
      */
      font-size: 0;
    }
    .box {
      display: inline-block;
      width: 50%;
      font-size: 16px;
    }
    </style>
</head>
<body>
    <div class="row">
      <div class="box">123</div>
      <div class="box">456</div>
    </div>
</body>
</html>
