<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      width: 300px;
      background-color: lightgreen;
    }
    .bfc {
      overflow: hidden; /* 触发 BFC */
      background-color: lightblue;
    }
    .item {
      float: left; /* 由于 BFC，浮动元素不会影响外部布局 */
      width: 100px;
      height: 50px;
      background-color: coral;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bfc">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div>容器外部内容，不受浮动元素影响</div>
  </div>
</body>
</html>
