<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .block {
    display: block;
    width: 200px;
    background-color: lightgreen;
    padding: 10px;
    margin: 10px;
  }
  /*inline - block */
  .inline-block {
    display: inline-block;
    width: 150px;
    background-color: lightcoral;
    padding: 10px;
  }
  .none {
    display: none;
  }
  </style>
</head>
<body>
  <div class="block">这是一个块级元素</div>
  <span class="inline-block">这是一个行内块级元素</span><span class="inline-block">这是另一个行内块级元素</span>
  <div class="none">这个元素将被隐藏</div>
</body>
</html>
