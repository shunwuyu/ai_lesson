<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    text-align: center; /* 使子元素在容器内水平居中 */
    border: 1px solid black; /* 边框仅用于可视化容器 */
    padding: 20px;
  }

  .centered-block {
    display: inline-block; /* 设置为inline-block  注释一下就知道，触发 IFC */
    width: 200px; /* 固定宽度 */
    height: 100px; /* 固定高度 */
    background-color: lightblue; /* 背景颜色 */
    border: 1px solid blue; /* 边框 */
    text-align: left; /* 内部文本左对齐 */
    padding: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="centered-block">
    我是居中的块级元素。
  </div>
</div>

</body>
</html>
