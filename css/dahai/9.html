<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .container {
    border: 1px solid #000;
    overflow: auto; /* 清除浮动影响 BFC 开始不写 */
  }

  .floated {
      float: left;
      width: 150px;  /* 设置宽度以便观察效果 */
      height: 100px; /* 设置高度以便观察效果 */
      background-color: lightblue; /* 背景颜色便于区分 */
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="floated">这是一个左浮动的元素</div>
    <p>这是普通文本内容。由于前面的元素使用了左浮动，这段文本会环绕在其右侧显示。这是普通文本内容。由于前面的元素使用了左浮动，这段文本会环绕在其右侧显示。</p>
  </div>
</body>
</html>
