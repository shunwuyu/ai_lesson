<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .box1,.box2,.box3 {
    height: 500px;
  }
  .box1 {
    background-color: red;
  }
  .box2 {
    background-color: green;
  }
  .box3 {
    background: yellow;
  }
  .box4 {
    width: 100px;
    height: 100px;
    background-color: pink;
    position: fixed;
    top: 100px;
    left: 100px;
  }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
