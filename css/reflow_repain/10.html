<!DOCTYPE html>
<html>
<head>
  <style>
    #box {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      height: 100px;
      background: red;
      transform: translateX(0); /* 初始位移为 0 */
      transition: transform 0.5s ease; /* 用 transform 动画，不触发回流 */
    }
  </style>
</head>
<body>
  <button onclick="move()">Move</button>
  <div id="box"></div>

  <script>
    // 使用 transform 不影响布局，只会触发合成层（Compositing），不会触发回流，性能更高。
    function move() {
      const box = document.getElementById('box');
      box.style.transform = 'translateX(200px)';
    }
  </script>
</body>
</html>
