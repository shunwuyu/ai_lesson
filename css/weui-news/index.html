	<script>
	const news_list = document.getElementById('news_list')
	fetch('http://localhost:3000/news_list')
		.then(data => data.json())
		.then(news => {
			// console.log(news);
			news_list.innerHTML = news.map(item => `
			<a  class="weui-media-box weui-media-box_appmsg">
				<div class="weui-media-box__hd">
					<img class="weui-media-box__thumb" src="${item.image}" alt="">
				</div>
				<div class="weui-media-box__bd">
					<h4 class="weui-media-box__title">${item.title}</h4>
					<p class="weui-media-box__desc">${item.text}</p>
				</div>
			</a>
			`).join('')
		})
