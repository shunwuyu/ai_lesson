<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /*
    :root 是 CSS 中的一个伪类选择器，用于匹配文档的根元素。
    两者都作用于 <html>，但 :root 优先级更高
    更高的优先级
    常用于定义 CSS 自定义属性
  */
  :root {
    background: blue; /* 实际生效的是这个 */
  }
  html {
    background: red;
  }
  
  </style>
</head>
<body>
  
</body>
</html>
